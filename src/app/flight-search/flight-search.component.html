<h2>Flight Search</h2>

<div class="form-group">
  <label>From</label>
  <input [(ngModel)]="from" class="form-control">
</div>

<div class="form-group">
  <label>To</label>
  <input [(ngModel)]="to" class="form-control">
</div>

<div class="form-group">
  <button class="btn btn-default" (click)="search()">Search</button>
</div>


<div class="row">
<div *ngFor="let f of flights" style="margin-bottom: 20px" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
  <flight-card
    [item]="f"
    [(selected)]="basket[f.id]">
<!-- (selectedChange)="basket[f.id] = $event" -->
  </flight-card>
</div>
</div>
